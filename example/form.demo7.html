<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="../yeeui/js/yee.js"></script>
    <style>
        .field-error {
            color: #f00;
            padding-left: 10px;
        }

        .input-error {
            border: 1px #f00 dashed;
        }

        .field-valid {
            color: #0a4;
            padding-left: 10px;
        }

        .input-valid {
            border: 1px #0a4 dashed;
        }
    </style>
</head>
<body>
<form method="post" yee-module="validate" data-validate@mode="2">
    <div>
        <label>用户名：</label>
        <div><input name="username" type="text" data-val='{"r":true}' data-val-msg='{"r":"请填写用户名"}'
                    yee-module="remote" data-remote@url="remote.php"
        ></div>
    </div>
    <div>
        <label>姓名：</label>
        <div><input name="name" type="text" data-val='{"r":true}' data-val-msg='{"r":"请填写姓名"}'></div>
    </div>
    <div>
        <label>姓名：</label>
        <div><input name="name2" type="text" data-val='{"r":true}' data-val-off='true' data-msg='{"r":"请填写姓名"}'></div>
    </div>
    <div>
        <label>标签：</label>
        <div>
            <input id="tag1" name="tag" type="checkbox" value="1"
                   data-val='{"r":true}'
                   data-val-msg='{"r":"至少需要选择1项"}'
                   data-val-for="#for-tag"
            ><span>年轻</span>
            <input id="tag2" name="tag" type="checkbox" value="2"><span>活力</span>

            <input id="tag3" name="tag" type="checkbox" value="3"><span>血性</span>

            <input id="tag4" name="tag" type="checkbox" value="4"><span>锋芒</span>

            <span id="for-tag"></span>
        </div>
    </div>

    <div>
        <label>选择城市：</label>
        <div>
            <label>
                <select data-val='{"r":true}'
                        data-val-msg='{"r":"请选择省份"}'
                        data-val-for="#for-area">
                    <option value=""
                    >省份
                    </option>
                    <option value="1">海南省</option>
                </select>
            </label>
            <label>
                <select data-val='{"r":true}'
                        data-val-msg='{"r":"请选择城市"}'
                        data-val-for="#for-area">
                    <option value="">城市</option>
                    <option value="2">东方市</option>
                </select>
            </label>
            <label>
                <select data-val='{"r":true}'
                        data-val-msg='{"r":"请选择地区"}'
                        data-val-for="#for-area">
                    <option value="">地区</option>
                    <option value="3">八所镇</option>
                </select>
            </label>
            <span id="for-area"></span>
        </div>
    </div>

    <div>
        <input type="submit" value="提交">
    </div>
</form>
</body>
</html>
