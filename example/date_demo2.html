<script>
    $('.yee-picker-year-btn').on('click', function () {
        var day = $('.yee-picker-sel-day');
        var year = $('.yee-picker-sel-year-month');
        var time = $('.yee-picker-sel-hms');
        if (day.is(':visible')) {
            day.hide();
            year.show();
            time.hide();
        } else {
            day.show();
            year.hide();
            time.hide();
        }
        $('.yee-picker-year-btn').text('2018年 六月');
    });
    $('.yee-picker-time').on('click', function () {
        var day = $('.yee-picker-sel-day');
        var year = $('.yee-picker-sel-year-month');
        var time = $('.yee-picker-sel-hms');
        day.hide();
        year.hide();
        time.show();
        $('.yee-picker-year-btn').text('08时 35分 00秒');
    });

</script>
