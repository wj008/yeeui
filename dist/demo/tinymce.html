<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="../yee.js"></script>
</head>
<body>
<div>
    <!--可以使用标签调用 不需要指定id  渲染参数由 data 设置 -->
    <div><textarea id="textarea" yee-module="tinymce" data-type-mode="basic" style="height: 400px"></textarea></div>
</div>
<script>
    setInterval(function () {
        console.log($('#textarea').val());
    }, 5000);

</script>
</body>
</html>
