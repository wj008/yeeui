<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="../yee.js"></script>
    <link rel="stylesheet" href="../css/yeeui.css">
</head>
<body>
<table id="list" cellspacing="0" cellpadding="0" border="0" class="yee-datatable" yee-module="datatable"
       data-bind-form="#searchform" data-auto-load="true" data-url="course.json" data-resize="false"
       data-left-fixed="2"
       data-right-fixed="2"
       data-send-order="sort" width="100%">
    <thead>
    <tr>
        <th width="40"><input type="checkbox"></th>
        <th data-order="id" align="center" width="40">id<i></i></th>
        <th width="80">封面图片</th>
        <th align="left" style="width: 500px">课程名称</th>
        <th align="center" style="width: 500px">课程价格</th>
        <th align="center">主讲老师</th>
        <th align="center">课程栏目</th>
        <th align="center">导航分类</th>
        <th align="center">课程所属分类</th>
        <th align="center">相关国家</th>
        <th data-order="sort" align="center">排序权重<i></i></th>
        <th align="center">评论数</th>
        <th align="center">创建时间</th>
        <th align="center">热门推荐</th>
        <th align="center">是否启用</th>
        <th width="180">操作</th>
    </tr>
    </thead>

    <tbody>
    <tr yee-template yee-each="f(list)" yee-item="rs" yee-key="i">
        <td width="40" align="center" :html="i" :style="f1(i)"></td>
        <td align="center"><a href='dialog.html' yee-module="dialog" :text="rs._1"></a></td>
        <td :html="rs._2"></td>
        <td align="left" :html="rs._3"></td>
        <td align="center" :html="rs._4">0.00 元</td>
        <td align="center" :html="rs._5"><span class="gray2">李霆</span></td>
        <td align="center" :text="rs._6">留学准备</td>
        <td align="center" :text="rs._7">细说国外教育-低龄留学</td>
        <td align="center" :text="rs._8">商科,理工科,文科,..</td>
        <td align="center" :text="rs._9">新西兰</td>
        <td align="center" :html="rs._10"></td>
        <td align="center" :html="rs._11"></td>
        <td align="center" :text="rs._12">2018-11-13 13:23:13</td>
        <td align="center" :html="rs._13"><span class="gray2">-</span></td>
        <td align="center" :html="rs._4"><span class="gray2">停用</span></td>
        <td :html="rs._15"></td>
    </tr>
    <tr yee-template yee-if="list.length==0">
        <td colspan="1000" align="center"> 没有任何数据信息</td>
    </tr>
    </tbody>
</table>

<div yee-module="pagebar" data-bind="#list" class="yee-pagebar">
    <div yee-template class="pagebar" :html="barCode"></div>
    <div yee-template class="pagebar-info">
        共有信息：<span :text="count"></span> 页次：<span :text="page"></span>/<span :text="pageCount"></span> 每页
        <span :text="pageSize"></span>
    </div>
</div>

<script>
    function f1(i) {
        if (i % 2 == 0) return 'background:#eee;';
        return 'background:#fff;';
    }

    function f(list) {
        console.log(list);
        var data = [];
        for (let i = 0; i < list.length && i < 15; i++) {
            data.push(list[i]);
        }
        return data;
    }
</script>
<a href="javascript:;" onclick="$('#list').emit('load','course2.json')">刷新</a>
</body>
</html>
